[U-Boot-parallelbuild]
defconfig = make ARCH=arm CROSS_COMPILE=arm-none-linux-gnueabi- enclustra_ebe_generated_defconfig

[U-Boot-build]
generate_defconfig = cat configs/socfpga_mercury_sa2_defconfig configs/socfpga_env_on_qspi.appendix > configs/enclustra_ebe_generated_defconfig
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc start script" -d board/enclustra/bootscripts/qspi.cmd boot.scr

[U-Boot-options]
build_order = generate_defconfig,defconfig,elf,bootscript

[U-Boot-copyfiles]
boot.scr = uboot.scr

[Buildroot-copyfiles]
uramdisk = output/images/rootfs.cpio.uboot

[boot_files_ME-SA2-D6-7I-D11-copyfiles]
fpga.rbf = qspi/Mercury_SA2_PE3.rbf
handoff = qspi/hps_isw_handoff
