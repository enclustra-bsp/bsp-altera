[U-Boot-parallelbuild]
defconfig = make ARCH=arm CROSS_COMPILE=arm-none-linux-gnueabi- enclustra_ebe_generated_defconfig

[U-Boot-device-tree]
boot = socfpga_enclustra_mercury_aa1_mmc_boot.dtsi

[U-Boot-build]
bsp-generator = arch/arm/mach-socfpga/qts-filter-a10.sh ${OUTDIR}/handoff/hps.xml arch/arm/dts/socfpga_arria10_handoff.h
generate_defconfig = cat configs/socfpga_mercury_aa1_defconfig configs/socfpga_env_on_mmc.appendix > configs/enclustra_ebe_generated_defconfig
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc start script" -d additional_bootscripts/mmcboot additional_bootscripts/uboot.scr

[U-Boot-options]
build_order = generate_defconfig,defconfig,bsp-generator,elf,bootscript

[U-Boot-copyfiles]
boot.scr = additional_bootscripts/uboot.scr

[Buildroot-copyfiles]
rootfs.tar = output/images/rootfs.tar

[boot_files_ME-AA1-480-2I3-D12E-NFX3-copyfiles]
bitstream-periph.rbf = ME-AA1-480-2I3-D12E-NFX3/emmc/Mercury_AA1_ST1.periph.rbf
bitstream-core.rbf = ME-AA1-480-2I3-D12E-NFX3/emmc/Mercury_AA1_ST1.core.rbf
handoff = ME-AA1-480-2I3-D12E-NFX3/emmc/hps_isw_handoff

[boot_files_ME-AA1-270-2I2-D11E-NFX3-copyfiles]
bitstream-periph.rbf = ME-AA1-480-2I3-D12E-NFX3/emmc/Mercury_AA1_ST1.periph.rbf
bitstream-core.rbf = ME-AA1-480-2I3-D12E-NFX3/emmc/Mercury_AA1_ST1.core.rbf
handoff = ME-AA1-480-2I3-D12E-NFX3/emmc/hps_isw_handoff

[boot_files_ME-AA1-270-3E4-D11E-NFX3-copyfiles]
bitstream-periph.rbf = ME-AA1-480-2I3-D12E-NFX3/emmc/Mercury_AA1_ST1.periph.rbf
bitstream-core.rbf = ME-AA1-480-2I3-D12E-NFX3/emmc/Mercury_AA1_ST1.core.rbf
