[binaries]
boot_files_c6_i7 = true
boot_files_c6_c8 = false
[boot_files_c6_i7]
unpack = true
url = http://www.enclustra.com/binaries/enclustra-bsp/{ebe_release}/refdes/mercury_sa1_pe1_c6_i7.zip
description = Altera SocFPGA C6, speed grade I7
[boot_files_c6_c8]
unpack = true
url = http://www.enclustra.com/binaries/enclustra-bsp/{ebe_release}/refdes/mercury_sa1_pe1_c6_c8.zip
description = Altera SocFPGA C6, speed grade C8
[U-Boot-parallelbuild]
defconfig = make ARCH=arm CROSS_COMPILE=arm-none-linux-gnueabi- socfpga_cyclone5_mercury_sa1_rev3_defconfig
[U-Boot-copyfiles]
uEnv.txt = board/enclustra/uEnv.txt
